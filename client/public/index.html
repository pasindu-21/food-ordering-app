<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- IMPROVED: Better viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- Theme color for mobile browser UI -->
    <meta name="theme-color" content="#1976d2" />
    
    <!-- IMPROVED: Better app description -->
    <meta
      name="description"
      content="FoodHub - Order delicious food online. Fast delivery, fresh ingredients, convenient ordering system."
    />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="food delivery, online ordering, restaurant, Sri Lanka, food app" />
    
    <!-- iOS Safari specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FoodHub">
    
    <!-- Android Chrome specific -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest for PWA support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to common CDNs for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- IMPROVED: Better title -->
    <title>FoodHub - Food Ordering App</title>
    
    <!-- Additional performance optimizations -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="FoodHub Team">
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="FoodHub - Food Ordering App">
    <meta property="og:description" content="Order delicious food online with fast delivery and fresh ingredients.">
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png">
    <meta property="og:url" content="https://your-domain.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FoodHub - Food Ordering App">
    <meta name="twitter:description" content="Order delicious food online with fast delivery and fresh ingredients.">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png">
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this FoodHub application.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- 
      FoodHub - Food Ordering Application
      Built with React.js and Material-UI
      Optimized for mobile and desktop devices
    -->
  </body>
</html>
